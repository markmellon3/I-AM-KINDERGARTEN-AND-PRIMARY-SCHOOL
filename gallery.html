<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Gallery | I'M Kindergarten & Day Care</title>

<style>
:root{
    --primary:#2c7be5;
    --overlay:rgba(0,0,0,0.6);
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",Arial,sans-serif;
}

body{
    margin:0;
    background:#f4f7fc;
}

/* ===== HEADER ===== */
header{
    background:
        linear-gradient(var(--overlay),var(--overlay)),
        url("https://ik.imagekit.io/s95tumxuk/SCHOOL/image6.jpg?updatedAt=1765823105190");
    background-size:cover;
    background-position:center;
    color:white;
    text-align:center;
    padding:60px 20px;
}

header h1{
    margin:0;
    font-size:clamp(1.8rem,5vw,2.6rem);
}

header p{
    opacity:.95;
}

/* ===== NAV ===== */
nav{
    background:#1c5db6;
    display:flex;
    justify-content:center;
}

nav a{
    color:white;
    padding:14px 18px;
    text-decoration:none;
    font-weight:600;
}

nav a:hover{
    background:#144a94;
}

/* ===== SECTION ===== */
section{
    max-width:1200px;
    margin:auto;
    padding:30px 15px;
}

h2{
    text-align:center;
    color:var(--primary);
}

/* ===== FILTER BUTTONS ===== */
.filters{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:20px 0;
    flex-wrap:wrap;
}

.filters button{
    padding:10px 18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:#e9eefb;
    font-weight:600;
}

.filters button.active,
.filters button:hover{
    background:var(--primary);
    color:white;
}

/* ===== GALLERY GRID ===== */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:18px;
}

.gallery img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:14px;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    transition:.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* ===== LIGHTBOX ===== */
.lightbox{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:12px;
}

.lightbox span{
    position:absolute;
    top:20px;
    right:30px;
    font-size:35px;
    color:white;
    cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
    background:linear-gradient(135deg,#2c7be5,#00c6ff);
    color:white;
    text-align:center;
    padding:18px;
    margin-top:40px;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
    .gallery img{height:180px;}
}
</style>
</head>

<body>

<nav>

<!-- LIGHTBOX -->

    <span onclick="closeLightbox()">×</span>
    <img id="lightboxImg">
</div>

</footer>

<script>
/* ===== LIGHTBOX ===== */
function openLightbox(src){
    document.getElementById("lightbox").style.display="flex";
    document.getElementById("lightboxImg").src=src;
}
function closeLightbox(){
    document.getElementById("lightbox").style.display="none";
}

/* ===== FILTER ===== */
function filterGallery(category,btn){
    document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    document.querySelectorAll(".gallery img").forEach(img=>{
        img.style.display =
            category==="all" || img.dataset.category===category
            ? "block":"none";
    });
}
