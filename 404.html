<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | I'M Kindergarten & Day Care</title>

<style>
:root{
    --primary:#2c7be5;
    --secondary:#00c6ff;
    --glass:rgba(255,255,255,0.95);
}

*{
    box-sizing:border-box;
    font-family:"Segoe UI",Arial,sans-serif;
    margin:0;
    padding:0;
}

body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
                url("https://ik.imagekit.io/s95tumxuk/SCHOOL/images%20(4).jpeg");
    background-size:cover;
    background-position:center;
    position: relative;
    overflow: hidden;
}

/* FLOATING SCHOOL LOGO */
.logo-float{
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    border-radius: 50%;
    padding: 8px;
    background:white;
    animation: floatLogo 3s ease-in-out infinite;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.logo-float img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
}

/* FLOAT ANIMATION */
@keyframes floatLogo{
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-15px); }
}

/* GLASS CONTAINER */
.container{
    text-align:center;
    background: var(--glass);
    padding: 50px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 450px;
    z-index: 10;
    position: relative;
}

h1{
    font-size: 5rem;
    color: var(--primary);
    margin-bottom: 15px;
}

h2{
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 25px;
}

p{
    font-size: 1rem;
    color: #555;
    margin-bottom: 30px;
}

a{
    text-decoration: none;
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    color: white;
    padding: 12px 25px;
    border-radius: 50px;
    font-weight: 600;
    transition: 0.3s;
}

a:hover{
    transform: scale(1.05);
}

/* RESPONSIVE */
@media(max-width:480px){
    h1{
        font-size: 3.5rem;
    }
    h2{
        font-size: 1.4rem;
    }
    .container{
        padding: 35px 20px;
    }
    .logo-float{
        width: 90px;
        height: 90px;
    }
}
</style>
</head>
<body>

<!-- FLOATING LOGO -->
<div class="logo-float">
    <img src="https://via.placeholder.com/300" alt="School Logo">
</div>

<div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="index.html">Go Back Home</a>
</div>

<!-- OPTIONAL: FLOATING ANIMATION BUBBLES -->
<script>
// Create floating bubbles for fun
for(let i=0;i<8;i++){
    const bubble = document.createElement("div");
    bubble.style.width = `${Math.random()*20+15}px`;
    bubble.style.height = bubble.style.width;
    bubble.style.background = "rgba(44,123,229,0.3)";
    bubble.style.borderRadius = "50%";
    bubble.style.position = "absolute";
    bubble.style.left = `${Math.random()*100}%`;
    bubble.style.top = `${Math.random()*100}%`;
    bubble.style.animation = `bubbleFloat ${5+Math.random()*5}s ease-in-out infinite`;
    document.body.appendChild(bubble);
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes bubbleFloat {
    0% {transform: translateY(0) rotate(0deg);}
    50% {transform: translateY(-30px) rotate(45deg);}
    100% {transform: translateY(0) rotate(0deg);}
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
